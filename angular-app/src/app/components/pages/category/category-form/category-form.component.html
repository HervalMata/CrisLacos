<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">{{fieldsOptions.name}}</label>
  <input type="text" class="form-control" isInvalid
         [id]="fieldsOptions.name.id" required [maxlength]="fieldsOptions.name.validationMessage.maxlength"
        formControlName="name">
  <field-error [field]="form.get('name')"
               [label]="fieldsOptions.name.label"
               [messages]="fieldsOptions.name.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <label for="active">Ativa?</label>
  <input type="checkbox" class="form-control" id="active" name="active" required
         formControlName="active">
</div>
