<div class="form-group" [formGroup]="form">
  <label for="name">Nome</label>
  <input type="text" class="form-control"
         [ngClass]="{'is-invalid' : form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)}"
         id="name" name="name" required maxlength="255"
        formControlName="name">
  <field-error [field]="form.get('name')"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <label for="active">Ativa?</label>
  <input type="checkbox" class="form-control" id="active" name="active" required
         formControlName="active">
</div>
