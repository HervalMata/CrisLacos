<div class="row">
  <h1>Listagem de categorias</h1>
  <!--{{sortColumn | json}}-->
  <table class="table table-striped">
    <thead>
    <tr>
      <td>
        <button class="btn btn-success" (click)="categoryInsertService.showModalInsert()">Nova categoria</button>
      </td>
      <td colspan="5">
        <category-search-form (onSearch)="search($event)"></category-search-form>
      </td>
    </tr>
    <tr>
      <th class="alignCenter" [sortColumn]="sortColumn" columnName="id" (onSort)="sort($event)">ID</th>
      <th style="width: 60%" [sortColumn]="sortColumn" columnName="name"  (onSort)="sort($event)">Nome</th>
      <th class="alignCenter">Ativa?</th>
      <th class="alignCenter" [sortColumn]="sortColumn" columnName="created_at" (onSort)="sort($event)">Criado Em</th>
      <th class="alignCenter">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories | paginate: {itemsPerPage: pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}">
      <td class="alignCenter">{{category.id}}</td>
      <td>{{category.name}}</td>
      <td class="alignCenter"><i class='fas' [ngClass]="{'fa-check': category.active, 'fa-times': !category.active }"></i></td>
      <td class="alignCenter">{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
      <td class="alignCenter">
        <a title="Visualizar" href="javascript:void(0)"><i class="fas fa-search"></i></a>
      </td>
      <td>
          <a title="Editar" href="javascript:void(0)" (click)="categoryEditService.showModalEdit(category.id)"><i class="fas fa-edit"></i></a>
      </td>
      <td>
        <a title="Excluir" href="javascript:void(0)" (click)="categoryDeleteService.showModalDelete(category.id)"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls
          (pageChange)="pageChanged($event)"
          previousLabel="Anterior"
          nextLabel="Próximo"
  ></pagination-controls>
</div>
<category-new-modal (onSuccess)="categoryInsertService.onInsertSuccess($event)" (onError)="categoryInsertService.onInsertError($event)"></category-new-modal>
<category-edit-modal (categoryId)="categoryId" (onSuccess)="categoryEditService.onEditSuccess($event)" (onError)="categoryEditService.onEditError($event)"></category-edit-modal>
<category-delete-modal (categoryId)="categoryId" (onSuccess)="categoryDeleteService.onDeleteSuccess($event)" (onError)="categoryDeleteService.onDeleteError($event)"></category-delete-modal>
