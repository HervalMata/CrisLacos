<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Nova Categoria</h5>
    <div modal-body>
      {{description|json}}
      <input type="text" [formControl]="description">
      <category-form [category]="category"></category-form>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
  </modal>
</form>
