<div class="row">
  <h1>Listagem de grupos</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="5">
        <button class="btn btn-success" (click)="chatGroupInsertService.showModalInsert()">Novo grupo</button>
      </td>
    </tr>
    <tr>
      <th class="alignCenter">ID</th>
      <th style="width: 52%" [sortColumn]="sortColumn" columnName="name" (onSort)="sort($event)">Nome</th>
      <th style="width: 12%" [sortColumn]="sortColumn" columnName="user" (onSort)="sort($event)">Usuário</th>
      <th class="alignCenter">Criado Em</th>
      <th class="alignCenter">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let chatGroup of chatGroups | paginate: {itemsPerPage: pagination.itemsPerPage, currentPage: pagination.page, totalItems: pagination.totalItems}">
      <td class="alignCenter">{{chatGroup.id}}</td>
      <td>
        <img src="{{chatGroup.photo_url}}" class="chatGroup-photo" title="{{chatGroup.name}}">
        {{chatGroup.name}}
      </td>
      <td> {{chatGroup.count_users}} </td>
      <td class="alignCenter">{{chatGroup.created_at.date | date: 'dd/MM/yyyy'}}</td>
      <td>
        <a title="Editar" href="javascript:void(0)" (click)="chatGroupEditService.showModalEdit(chatGroup.id)"><i class="fas fa-edit"></i></a>
      </td>
      <td>
        <a title="Excluir" href="javascript:void(0)" (click)="chatGroupDeleteService.showModalDelete(chatGroup.id)"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls
          (pageChange)="pageChanged($event)"
          previousLabel="Anterior"
          nextLabel="Próximo"
  ></pagination-controls>
</div>
<chat-group-new-modal (onSuccess)="chatGroupInsertService.onInsertSuccess($event)" (onError)="chatGroupInsertService.onInsertError($event)"></chat-group-new-modal>
<chat-group-edit-modal (chatGroupId)="chatGroupId" (onSuccess)="chatGroupEditService.onEditSuccess($event)" (onError)="chatGroupEditService.onEditError($event)"></chat-group-edit-modal>
<chat-group-delete-modal (chatGroupId)="chatGroupId" (onSuccess)="chatGroupDeleteService.onDeleteSuccess($event)" (onError)="chatGroupDeleteService.onDeleteError($event)"></chat-group-delete-modal>
