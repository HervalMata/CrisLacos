<div class="row">
  <h1>Listagem de saidas de produtos</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td>
        <button class="btn btn-success" (click)="productOutputInsertService.showModalInsert()">Nova Saida</button>
      </td>
      <td colspan="5">
        <!--<product-output-search-form (OnSearch)="search($event)"></product-output-search-form>-->
      </td>
    </tr>
    <tr>
      <th style="width: 5%" [sortColumn]="sortColumn" columnName="id" (onSort)="sort($event)">ID</th>
      <th style="width: 75%" [sortColumn]="sortColumn" columnName="product_name" (onSort)="sort($event)">Produto</th>
      <th style="width: 10%">Quant.</th>
      <th style="width: 10%" [sortColumn]="sortColumn" columnName="created_at" (onSort)="sort($event)">Criado Em</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let output of outputs | paginate: {itemsPerPage: pagination.itemsPerPage, currentePage: pagination.page, totalItems: pagination.totalItems}">
      <td>{{output.id}}</td>
      <td>{{output.product.name}}</td>
      <td>{{output.amount}}</td>
      <td>{{output.created_at.date | date: 'dd/MM/yyyy'}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls
          (pageChange)="pageChanged($event)"
          previousLabel="Anterior"
          nextLabel="PrÃ³xima"
  ></pagination-controls>
</div>
<product-output-new-modal (onSuccess)="productOutputInsertService.onInsertSuccess($event)" (onError)="productOutputInsertService.onInsertError($event)"></product-output-new-modal>
