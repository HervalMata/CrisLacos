<div class="row">
  <h1>Listagem de entadas de produtos</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>
          <button class="btn btn-success" (click)="productInputInsertService.showModalInsert()">Nova Entrada</button>
        </td>
        <td colspan="5">
          <product-input-search-form (OnSearch)="search($event)"></product-input-search-form>
        </td>
      </tr>
      <tr>
        <th class="alignCenter" [sortColumn]="sortColumn" columnName="id" (onSort)="sort($event)">ID</th>
        <th style="width: 75%" [sortColumn]="sortColumn" columnName="product_name" (onSort)="sort($event)">Produto</th>
        <th class="alignCenter">Quant.</th>
        <th class="alignCenter" [sortColumn]="sortColumn" columnName="created_at" (onSort)="sort($event)">Criado Em</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let input of inputs | paginate: {itemsPerPage: pagination.itemsPerPage, currentePage: pagination.page, totalItems: pagination.totalItems}">
        <td class="alignCenter">{{input.id}}</td>
        <td>{{input.product.name}}</td>
        <td class="alignCenter">{{input.amount}}</td>
        <td class="alignCenter">{{input.created_at.date | date: 'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
          (pageChange)="pageChanged($event)"
          previousLabel="Anterior"
          nextLabel="PrÃ³xima"
  ></pagination-controls>
</div>
<product-input-new-modal (onSuccess)="productInputInsertService.onInsertSuccess($event)" (onError)="productInputInsertService.onInsertError($event)"></product-input-new-modal>
